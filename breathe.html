<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a14;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .orb-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .orb {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                    rgba(255, 255, 255, 0.3),
                    rgba(107, 76, 154, 0.6) 50%,
                    rgba(94, 207, 217, 0.4) 100%);
            box-shadow:
                0 0 60px rgba(107, 76, 154, 0.5),
                0 0 120px rgba(94, 207, 217, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            animation: breathe 8s ease-in-out infinite;
        }

        .orb::before {
            content: '';
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 50%, rgba(107, 76, 154, 0.1) 100%);
            animation: breathe 8s ease-in-out infinite;
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: breathe 8s ease-in-out infinite;
        }

        .ring:nth-child(2) {
            width: 160px;
            height: 160px;
            animation-delay: -0.5s;
        }

        .ring:nth-child(3) {
            width: 200px;
            height: 200px;
            animation-delay: -1s;
        }

        .ring:nth-child(4) {
            width: 240px;
            height: 240px;
            animation-delay: -1.5s;
        }

        .ring:nth-child(5) {
            width: 280px;
            height: 280px;
            animation-delay: -2s;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .instruction {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.875rem;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            animation: fade-instruction 8s ease-in-out infinite;
            white-space: nowrap;
        }

        @keyframes fade-instruction {

            0%,
            100% {
                opacity: 0;
            }

            5%,
            45% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            55%,
            95% {
                opacity: 1;
            }
        }

        .instruction::before {
            content: 'breathe in';
            animation: instruction-text 8s ease-in-out infinite;
        }

        @keyframes instruction-text {

            0%,
            49% {
                content: 'breathe in';
            }

            50%,
            100% {
                content: 'breathe out';
            }
        }

        /* Ambient particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }

        .message {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.75rem;
            letter-spacing: 0.1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="orb-container">
            <div class="orb"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>
        <div class="instruction"></div>
    </div>

    <div class="message">for moments when you need stillness</div>

    <script>
        // Create ambient particles
        function createParticles() {
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animation = `float ${10 + Math.random() * 20}s ease-in-out infinite`;
                particle.style.animationDelay = `-${Math.random() * 20}s`;
                document.body.appendChild(particle);
            }

            // Add float animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0%, 100% {
                        transform: translateY(0) translateX(0);
                        opacity: 0.2;
                    }
                    25% {
                        transform: translateY(-30px) translateX(10px);
                        opacity: 0.4;
                    }
                    50% {
                        transform: translateY(-10px) translateX(-5px);
                        opacity: 0.3;
                    }
                    75% {
                        transform: translateY(-40px) translateX(15px);
                        opacity: 0.5;
                    }
                }
            `;
            document.head.appendChild(style);
        }

        createParticles();

        // Sync breathing with user if they want
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                document.body.style.transition = 'background 2s';
                document.body.style.background = '#0d0d1a';
                setTimeout(() => {
                    document.body.style.background = '#0a0a14';
                }, 4000);
            }
        });
    </script>
</body>

</html>
